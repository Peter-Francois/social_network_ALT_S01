<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-[600px] max-h-[90vh] overflow-y-auto">
      <h3 class="text-lg font-semibold mb-4">Create New Event</h3>
      <form class="space-y-4">
        
        <!-- Event Title -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Event Title</label>
          <input type="text" class="w-full px-3 py-2 border rounded" required value="">
        </div>
  
        <!-- Date and Time -->
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
            <input type="date" class="w-full px-3 py-2 border rounded" required value="">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Time</label>
            <input type="time" class="w-full px-3 py-2 border rounded" required value="">
          </div>
        </div>
  
        <!-- Event Type -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Event Type</label>
          <div class="flex gap-4">
            <button type="button" class="flex items-center gap-2 px-4 py-2 rounded bg-blue-100 text-blue-800 border-blue-200 border">
              <svg xmlns="http://www.w3.org/2000/svg" class="lucide lucide-map-pin w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
              Physical
            </button>
            <button type="button" class="flex items-center gap-2 px-4 py-2 rounded bg-gray-100 text-gray-700">
              <svg xmlns="http://www.w3.org/2000/svg" class="lucide lucide-link w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
              </svg>
              Online
            </button>
          </div>
        </div>
  
        <!-- Location -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
          <input type="text" class="w-full px-3 py-2 border rounded" placeholder="Venue" required value="">
        </div>
  
        <!-- Maximum Participants -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Maximum Participants</label>
          <input type="number" class="w-full px-3 py-2 border rounded" min="1" required value="10">
        </div>
  
        <!-- Description -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
          <textarea class="w-full px-3 py-2 border rounded" rows="3"></textarea>
        </div>
  
        <!-- Organizer -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Organizer</label>
          <input type="text" class="w-full px-3 py-2 border rounded" value="">
        </div>
  
        <!-- Actions -->
        <div class="flex justify-end gap-3 mt-6">
          <button type="button" class="px-4 py-2 text-sm text-gray-600 hover:text-gray-800" id="close-modal">Cancel</button>
          <button type="submit" class="px-4 py-2 text-sm text-white bg-blue-600 rounded hover:bg-blue-700">Create Event</button>
        </div>
  
      </form>
    </div>
  </div>
